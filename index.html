<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>С днем рождения, папа!</title>
  </head>
  <body>
    <div class="container">
      <div class="greeting">
        <div class="greeting__right">
          <div class="greeting__title">С днем рождения, папа!</div>
          <div class="greeting__text">Пусть сегодняшний день принесет тебе много радости и улыбок.</div>
        </div>
        <div class="greeting__movie">
          <div class="myWrapper">
            <div id="videoHolder">
              <video
                id="myVideo"
                controls
                poster="img/gift.jpg"
              >
                <source
                  id="mp4"
                  src="img/greeting.mp4"
                  type="video/mp4"
                />
              </video>
              <div class="thumbs">
                <div class="thumb" onclick="playVid('one')">one</div>
                <div class="thumb" onclick="playVid('two')">two</div>
                <div class="thumb" onclick="playVid('three')">three</div>
                <div class="thumb" onclick="playVid('four')">four</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="footer__data">© 28/01/2024 Mr_Fur10us Programming. - All rights reserved.</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
